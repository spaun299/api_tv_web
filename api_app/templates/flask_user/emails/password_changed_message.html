{% extends 'flask_user/emails/base_message.html' %}

{% block message %}
<p>Ваш пароль був змінений.</p>
{% if user_manager.enable_forgot_password %}
<p>Якщо це не ви змінювали пароль, <a href="{{ url_for('user.forgot_password', _external=True) }}">натисніть тут, щоб відновити його</a>.</p>
{% endif %}
{% endblock %}
